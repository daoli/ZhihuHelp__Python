<div class="author-info">
    <div class="author-base">
        <div class="author-logo">
            <img src="{author_logo}" width="25" height="25"></img>
        </div>

        <span class="author-name">
            <a href="http://www.zhihu.com/people/{author_id}">{author_name}</a>
        </span>

        <span class="author-sign">{author_sign}</span>
    </div>

    <div class="clear-float"></div>
</div>
